<!DOCTYPE html>
<html>

<head>
    <title>Registraction Form</title>
</head>

<body>
    <center>
        <form method="get" name="Form-1" action="serverurl111">
            <h2><u>Registraction Form</u></h2>
            <table>
                <tr>
                    <td>
                        <label for="id1">First Name &nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="text" id="id1" name="name1">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="id2">Last Name &nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="text" id="id2" name="name2">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="id3">Nick Name &nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="text" id="id3" name="name3">
                    </td>
                <tr>
                    <td>
                        <label for="id4">e-mail &nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="text" id="id4" name="name4">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="id5">Password &nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="password" id="id5" name="name5">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="id6">Date of Birth &nbsp;&nbsp;</label>
                    </td>
                    <td>
                        <input type="date" id="id6" name="name6">
                    </td>
                </tr>
                <td>
                    <label for="id7">Gender</label>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Male" id="id7">Male &nbsp;&nbsp;
                    <input type="radio" name="Gender" value="Female">Female &nbsp;&nbsp;
                    <input type="radio" name="Gender" value="Other">Other
                </td>
                <tr>
                    <td>
                        <label for="id8">Mobile</label>
                    </td>
                    <td>
                        <input type="number" id="id8" name="name8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id9">Address</label>
                    </td>
                    <td>
                        <textarea rows="6" cols="20" id="id9"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
