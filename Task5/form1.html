<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form method="get" name="Form-1" action="serverurl111">
                <h2>HTML Form</h2>
                <table>
                    <tr>
                        <td>
                            <label for="id1">First Name : &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </td>
                        <td>
                           <input type="text" id="id1" name="name1"> 
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="id2">Last Name : &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </td>
                        <td>
                            <input type="text" id="id2" name="name2">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="id3" >Date of Birth :&nbsp;&nbsp;</label>
                        </td>
                        <td>
                            <input type="date" id="id3" name="name3">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="id4">Email id: </label>
                        </td>
                        <td>
                            <input type="email" id="id4" name="name4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="id5" >Mobile Number : &nbsp;&nbsp;</label>
                        </td>
                        <td>
                            <input type="number" id="id5" name="name5">
                        </td>
                    </tr>
                    <tr>
                        <td><br><br>
                            <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
        </form>
    </body>
</html>
